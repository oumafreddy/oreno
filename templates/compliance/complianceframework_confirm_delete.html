{% extends 'base.html' %}
{% block title %}Delete Compliance Framework{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Compliance Framework</h2>
    <p>Are you sure you want to delete the framework <strong>{{ object.name }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'compliance:framework_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
