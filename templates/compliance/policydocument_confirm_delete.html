{% extends 'base.html' %}
{% block title %}Delete Policy Document{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Policy Document</h2>
    <p>Are you sure you want to delete the policy document <strong>{{ object.title }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'compliance:policydocument_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
