{% extends 'base.html' %}
{% block title %}Delete Case Type{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">Delete Case Type</h4>
        </div>
        <div class="card-body">
          <p>Are you sure you want to delete the case type <strong>{{ object.name }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'legal:casetype_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
