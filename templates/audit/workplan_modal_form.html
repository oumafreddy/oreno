{% load crispy_forms_tags %}
<style>
  /* Reduce padding for workplan modal to match engagement modal */
  #mainModal .modal-body {
    padding: 1.25rem 1.5rem !important;
  }
</style>
<div class="modal-header">
  <h5 class="modal-title">{% if object %}Edit{% else %}Add{% endif %} Workplan</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form method="post" enctype="multipart/form-data" novalidate id="workplanForm" action="{% if object %}{% url 'audit:workplan-update' object.pk %}{% else %}{% url 'audit:workplan-create' %}{% endif %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancel</button>
    </div>
  </form>
</div>
