{% load crispy_forms_tags %}
{% load static %}

<div class="modal-header">
  <h5 class="modal-title">Upload Engagement Document</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form method="post" enctype="multipart/form-data" 
        hx-post="{% url 'audit:engagement-document-add' engagement_pk=engagement.pk %}"
        hx-target="#engagementDocumentsList"
        hx-swap="innerHTML">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-upload"></i> Upload Document
      </button>
    </div>
  </form>
</div>
<script nonce="{{ request.csp_nonce }}">
  // Close modal on successful upload
  document.body.addEventListener('htmx:afterSwap', function(event) {
    if (event.detail.target && event.detail.target.id === 'engagementDocumentsList') {
      var modal = bootstrap.Modal.getInstance(document.getElementById('engagementDocumentModal'));
      if (modal) {
        modal.hide();
      }
    }
  });
</script>
