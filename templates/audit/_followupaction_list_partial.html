<div id="followupaction-list-container">
  <div class="card shadow-sm mb-3">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Follow-Up Actions</h5>
      {% if issue and issue.pk %}
        <button class="btn btn-primary btn-sm" hx-get="{% url 'audit:followupaction-modal-add' issue_pk=issue.pk %}" hx-target="#modal-body" data-bs-toggle="modal" data-bs-target="#mainModal">
          <i class="bi bi-plus-circle"></i> Add Follow-Up
        </button>
      {% else %}
        <button class="btn btn-primary btn-sm" disabled data-bs-toggle="tooltip" title="Cannot add follow-up: Issue not saved.">
          <i class="bi bi-plus-circle"></i> Add Follow-Up
        </button>
      {% endif %}
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0 align-middle">
        <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for followup in followups %}
          <tr>
            <td>{{ followup.title }}</td>
            <td><span class="badge bg-info">{{ followup.get_status_display }}</span></td>
            <td>
              <a href="{% url 'audit:followupaction-detail' followup.pk %}" class="btn btn-sm btn-outline-primary">View</a>
              <a href="{% url 'audit:followupaction-update' followup.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center text-muted">No follow-up actions found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
