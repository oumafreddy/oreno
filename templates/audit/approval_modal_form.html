{% load crispy_forms_tags %}
{{ form.media }}
<div class="modal-header">
  <h5 class="modal-title">{% if object %}Edit{% else %}Add{% endif %} Approval</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form method="post" enctype="multipart/form-data" novalidate id="approvalForm"
        hx-post="{% if object %}{% url 'audit:approval-update' object.pk %}{% else %}{% url 'audit:approval-create' %}{% endif %}"
        hx-target="#modal-body"
        hx-swap="outerHTML">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Cancel</button>
    </div>
  </form>
</div>
