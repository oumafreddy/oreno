<div class="card shadow-sm mb-3">
  <div class="card-header bg-light d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Approvals</h5>
    {% if object and object.pk %}
      <button class="btn btn-primary btn-sm" hx-get="{% url 'audit:approval-create' %}?object_id={{ object.pk }}" hx-target="#modal-body" data-bs-toggle="modal" data-bs-target="#mainModal">
        <i class="bi bi-plus-circle"></i> Add Approval
      </button>
    {% else %}
      <button class="btn btn-primary btn-sm" disabled>
        <i class="bi bi-plus-circle"></i> Add Approval
      </button>
    {% endif %}
  </div>
  <div class="card-body p-0">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-light">
        <tr>
          <th>Status</th>
          <th>Approver</th>
          <th>Decision Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for approval in approvals %}
        <tr>
          <td><span class="badge bg-info">{{ approval.get_status_display }}</span></td>
          <td>{{ approval.approver }}</td>
          <td>{{ approval.decision_date }}</td>
          <td>
            <a href="{% url 'audit:approval-detail' approval.pk %}" class="btn btn-sm btn-outline-primary">View</a>
            <a href="{% url 'audit:approval-update' approval.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center text-muted">No approvals found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
