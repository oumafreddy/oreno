{% load crispy_forms_tags %}
{% load static %}
<div class="modal-header">
  <h5 class="modal-title">{% if object %}Edit{% else %}Add{% endif %} Procedure</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form method="post" enctype="multipart/form-data" novalidate id="procedureForm" 
        hx-post="{% if object %}{% url 'audit:procedure-edit' object.pk %}{% else %}{% url 'audit:procedure-modal-add' risk_id=risk_id %}{% endif %}" 
        hx-target="#modal-body" 
        hx-swap="outerHTML"
        hx-trigger="submit">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal" 
              data-navigate-url="{% url 'audit:risk-detail' risk_id %}">Cancel</button>
    </div>
  </form>
</div>

<script src="{% static 'js/audit_modal_utils.js' %}" nonce="{{ request.csp_nonce }}"></script>
<script src="{% static 'js/procedure_modal_form.js' %}" nonce="{{ request.csp_nonce }}"></script>
