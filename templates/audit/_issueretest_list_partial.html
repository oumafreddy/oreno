<div id="issueretest-list-container">
  <div class="card shadow-sm mb-3">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Retests</h5>
      {% if issue and issue.pk %}
        <button class="btn btn-primary btn-sm" hx-get="{% url 'audit:issueretest-modal-add' issue_pk=issue.pk %}" hx-target="#globalModal .modal-body" data-bs-toggle="modal" data-bs-target="#globalModal">
          <i class="bi bi-plus-circle"></i> Add Retest
        </button>
      {% else %}
        <button class="btn btn-primary btn-sm" disabled data-bs-toggle="tooltip" title="Cannot add retest: Issue not saved.">
          <i class="bi bi-plus-circle"></i> Add Retest
        </button>
      {% endif %}
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0 align-middle">
        <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for retest in retests %}
          <tr>
            <td>{{ retest.title }}</td>
            <td><span class="badge bg-info">{{ retest.get_status_display }}</span></td>
            <td>
              <a href="{% url 'audit:issueretest-detail' retest.pk %}" class="btn btn-sm btn-outline-primary">View</a>
              <button class="btn btn-sm btn-outline-secondary"
                      hx-get="{% url 'audit:issueretest-update' retest.pk %}"
                      hx-target="#globalModal .modal-body"
                      data-bs-toggle="modal"
                      data-bs-target="#globalModal">
                Edit
              </button>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center text-muted">No retests found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
