<div id="objective-list-container">
  {% if objectives %}
  <ul class="list-group list-group-flush">
    {% for objective in objectives %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'audit:objective-detail' objective.pk %}">{{ objective.title }}</a>
        <span class="badge bg-secondary">Eng: {{ objective.engagement.title }}</span>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <div class="alert alert-info">
      <i class="bi bi-info-circle me-2"></i> No objectives have been defined for this engagement yet.
      {% if engagement and engagement.pk %}
        <button class="btn btn-sm btn-outline-primary ms-3" hx-get="{% url 'audit:objective-modal-add' engagement_pk=engagement.pk %}" hx-target="#modal-body" data-bs-toggle="modal" data-bs-target="#mainModal">
          <i class="bi bi-plus-circle"></i> Add Objective
        </button>
      {% endif %}
    </div>
  {% endif %}
</div>
