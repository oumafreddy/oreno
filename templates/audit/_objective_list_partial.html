<div id="objective-list-container">
  {% if objectives %}
  <div class="list-group">
    {% for objective in objectives %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-1">{{ objective.title }}</h6>
          <small class="text-muted">{{ objective.description|truncatewords:20|safe }}</small>
        </div>
        <div class="btn-group" role="group">
          <a href="{% url 'audit:objective-detail' objective.pk %}" class="btn btn-sm btn-outline-primary">View</a>
          <a href="{% url 'audit:objective-edit' objective.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-muted">No objectives found.</p>
{% endif %}

<div class="mt-3">
  <a href="{% url 'audit:objective-add' engagement_pk=engagement.pk %}" class="btn btn-sm btn-outline-primary">
    <i class="bi bi-plus-circle"></i> Add Objective
  </a>
</div>
</div>
