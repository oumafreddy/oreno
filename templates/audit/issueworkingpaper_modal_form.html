{% load static %}
{% load crispy_forms_tags %}
<div class="modal-header">
  <h5 class="modal-title">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Working Paper</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form id="workingPaperForm" method="post"
        hx-post="{% if form.instance.pk %}{% url 'audit:issueworkingpaper-modal-update' form.instance.pk %}{% else %}{% url 'audit:issueworkingpaper-modal-add' issue_pk=issue.pk %}{% endif %}"
        hx-target="#globalModal .modal-content"
        hx-swap="innerHTML"
        enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" id="submitBtn" class="btn btn-primary">
        <span id="wp-upload-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        <span id="submitText">Save</span>
      </button>
    </div>
  </form>
</div>
<script src="{% static 'js/issueworkingpaper_modal_form.js' %}" nonce="{{ request.csp_nonce }}"></script>
