<div id="recommendation-list-container">
  <div class="card shadow-sm mb-3">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Recommendations</h5>
      {% if issue and issue.pk %}
        <button class="btn btn-primary btn-sm" hx-get="{% url 'audit:recommendation-add' issue_pk=issue.pk %}" hx-target="#modal-body" data-bs-toggle="modal" data-bs-target="#mainModal">
          <i class="bi bi-plus-circle"></i> Add Recommendation
        </button>
      {% else %}
        <button class="btn btn-primary btn-sm" disabled data-bs-toggle="tooltip" title="Cannot add recommendation: Issue not saved.">
          <i class="bi bi-plus-circle"></i> Add Recommendation
        </button>
      {% endif %}
    </div>
    <div class="card-body p-0">
      <table class="table table-hover mb-0 align-middle">
        <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for recommendation in recommendations %}
          <tr>
            <td>{{ recommendation.title }}</td>
            <td><span class="badge bg-info">{{ recommendation.get_status_display }}</span></td>
            <td>
              <a href="{% url 'audit:recommendation-detail' recommendation.pk %}" class="btn btn-sm btn-outline-primary">View</a>
              <button class="btn btn-sm btn-outline-secondary"
                      hx-get="{% url 'audit:recommendation-update' recommendation.pk %}"
                      hx-target="#modal-body"
                      data-bs-toggle="modal"
                      data-bs-target="#mainModal">
                Edit
              </button>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center text-muted">No recommendations found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
