{% extends 'base.html' %}
{% load static %}
{% load limited_html %}
{% block title %}Note Detail | Oreno GRC{% endblock %}
{% block content %}
<div class="container main-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h3 mb-0">Note <span class="badge bg-info">{{ note.get_note_type_display }}</span></h1>
      <div class="text-muted">Linked To: {{ note.content_object }}</div>
    </div>
    <div>
      <button class="btn btn-primary" hx-get="{% url 'audit:note-modal-edit' note.pk %}" hx-target="#mainModal .modal-body" data-bs-toggle="modal" data-bs-target="#mainModal">Edit Note</button>
    </div>
  </div>
  <div class="card mb-4">
    <div class="card-body">
      <h5>Content</h5>
      <div class="mb-3">
        <label class="form-label fw-bold">Content</label>
        <div class="border rounded p-2 bg-light">{{ note.content|limited_html|safe }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
