{% load static %}
{% load crispy_forms_tags %}
{{ form.media }}
<div class="modal-header">
  <h5 class="modal-title">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Recommendation</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form id="recommendationForm" method="post"
        hx-post="{% if form.instance.pk %}{% url 'audit:recommendation-update' form.instance.pk %}{% else %}{% url 'audit:recommendation-add' issue_pk=issue.pk %}{% endif %}"
        hx-target="#modal-body"
        hx-swap="outerHTML"
        enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
