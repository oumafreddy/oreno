{% load static %}
<div class="modal-header">
  <h5 class="modal-title">Delete Retest</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form method="post" hx-post="{% url 'audit:issueretest-modal-delete' issue_pk=object.issue.pk pk=object.pk %}" hx-target="#modal-body" hx-swap="innerHTML">
    {% csrf_token %}
    <div class="alert alert-danger">
      <strong>Are you sure you want to delete this retest?</strong>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>
