{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Risk Assessment Form{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>{% if form.instance.pk %}Edit Risk Assessment{% else %}Add Risk Assessment{% endif %}</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form %}
                <div class="mt-3">
                    <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save</button>
                    <a href="{% url 'risk:riskassessment_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
