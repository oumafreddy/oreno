{% extends 'base.html' %}
{% block title %}Risks{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Risks</h2>
            <a href="{% url 'risk:risk_create' %}" class="btn btn-primary"><i class="bi bi-plus"></i> Add Risk</a>
        </div>
    </div>
    <form id="risk-filter-form" class="row g-2 mb-3">
        <div class="col-md-2">
            <input type="text" class="form-control" name="owner" placeholder="Owner">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="category">
                <option value="">All Categories</option>
                <option value="operational">Operational</option>
                <option value="strategic">Strategic</option>
                <option value="financial">Financial</option>
                <option value="compliance">Compliance</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" name="status">
                <option value="">All Statuses</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="in-progress">In Progress</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="min_score" placeholder="Min Score">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="max_score" placeholder="Max Score">
        </div>
        <div class="col-md-2 d-flex align-items-center">
            <button type="submit" class="btn btn-outline-primary me-2">Filter</button>
            <button type="button" id="reset-filters" class="btn btn-outline-secondary">Reset</button>
        </div>
    </form>
    <div class="mb-3">
        <a id="export-csv" href="#" class="btn btn-outline-secondary me-2">Export CSV</a>
        <a id="export-excel" href="#" class="btn btn-outline-success">Export Excel</a>
    </div>
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0" id="risk-table">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- AJAX results here -->
                </tbody>
            </table>
        </div>
    </div>
    <nav class="mt-3">
        <ul class="pagination" id="risk-pagination"></ul>
    </nav>
</div>
<script>
function getRiskFilters() {
    const form = document.getElementById('risk-filter-form');
    const data = new FormData(form);
    const filters = {};
    for (const [k, v] of data.entries()) {
        if (v) filters[k] = v;
    }
    return filters;
}
function updateExportLinks(filters) {
    const params = new URLSearchParams(filters).toString();
    document.getElementById('export-csv').href = '/risk/export/risks/?' + params + '&format=csv';
    document.getElementById('export-excel').href = '/risk/export/risks/?' + params + '&format=excel';
}
function fetchRisks(page=1) {
    const filters = getRiskFilters();
    filters.page = page;
    fetch('/risk/api/risk-advanced-filter/?' + new URLSearchParams(filters))
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#risk-table tbody');
            tbody.innerHTML = '';
            data.results.forEach(risk => {
                tbody.innerHTML += `<tr>
                    <td><a href="/risk/risks/${risk.id}/">${risk.risk_name}</a></td>
                    <td>${risk.risk_owner || ''}</td>
                    <td>${risk.category || ''}</td>
                    <td>${risk.risk_level || ''}</td>
                    <td>${risk.residual_risk_score}</td>
                    <td>
                        <a href="/risk/risks/${risk.id}/" class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i></a>
                        <a href="/risk/risks/${risk.id}/update/" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></a>
                        <a href="/risk/risks/${risk.id}/delete/" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>`;
            });
            // Pagination
            const pag = document.getElementById('risk-pagination');
            pag.innerHTML = '';
            for (let i = 1; i <= data.num_pages; i++) {
                pag.innerHTML += `<li class="page-item${i===data.page?' active':''}"><a class="page-link" href="#" onclick="fetchRisks(${i});return false;">${i}</a></li>`;
            }
            updateExportLinks(filters);
        });
}
document.getElementById('risk-filter-form').addEventListener('submit', function(e) {
    e.preventDefault();
    fetchRisks(1);
});
document.getElementById('reset-filters').addEventListener('click', function() {
    document.getElementById('risk-filter-form').reset();
    fetchRisks(1);
});
document.addEventListener('DOMContentLoaded', function() {
    fetchRisks(1);
});
</script>
{% endblock %}
