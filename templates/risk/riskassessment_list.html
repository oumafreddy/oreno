{% extends 'base.html' %}
{% block title %}Risk Assessments{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Risk Assessments</h2>
            <a href="{% url 'risk:riskassessment_create' %}" class="btn btn-primary"><i class="bi bi-plus"></i> Add Assessment</a>
        </div>
    </div>
    <form id="assessment-filter-form" class="row g-2 mb-3">
        <div class="col-md-2">
            <input type="text" class="form-control" name="risk" placeholder="Risk ID">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="assessment_type">
                <option value="">All Types</option>
                <option value="inherent">Inherent</option>
                <option value="residual">Residual</option>
                <option value="target">Target</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="assessor" placeholder="Assessor">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="min_score" placeholder="Min Score">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="max_score" placeholder="Max Score">
        </div>
        <div class="col-md-2 d-flex align-items-center">
            <button type="submit" class="btn btn-outline-primary me-2">Filter</button>
            <button type="button" id="reset-assessment-filters" class="btn btn-outline-secondary">Reset</button>
        </div>
    </form>
    <div class="mb-3">
        <a id="export-assessment-csv" href="#" class="btn btn-outline-secondary me-2">Export CSV</a>
        <a id="export-assessment-excel" href="#" class="btn btn-outline-success">Export Excel</a>
    </div>
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0" id="assessment-table">
                <thead class="table-light">
                    <tr>
                        <th>Risk</th>
                        <th>Date</th>
                        <th>Assessor</th>
                        <th>Type</th>
                        <th>Impact</th>
                        <th>Likelihood</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- AJAX results here -->
                </tbody>
            </table>
        </div>
    </div>
    <nav class="mt-3">
        <ul class="pagination" id="assessment-pagination"></ul>
    </nav>
</div>
<script>
function getAssessmentFilters() {
    const form = document.getElementById('assessment-filter-form');
    const data = new FormData(form);
    const filters = {};
    for (const [k, v] of data.entries()) {
        if (v) filters[k] = v;
    }
    return filters;
}
function updateAssessmentExportLinks(filters) {
    const params = new URLSearchParams(filters).toString();
    document.getElementById('export-assessment-csv').href = '/risk/export/assessments/?' + params + '&format=csv';
    document.getElementById('export-assessment-excel').href = '/risk/export/assessments/?' + params + '&format=excel';
}
function fetchAssessments(page=1) {
    const filters = getAssessmentFilters();
    filters.page = page;
    fetch('/risk/api/assessment-advanced-filter/?' + new URLSearchParams(filters))
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#assessment-table tbody');
            tbody.innerHTML = '';
            data.results.forEach(a => {
                tbody.innerHTML += `<tr>
                    <td>${a.risk || ''}</td>
                    <td>${a.assessment_date || ''}</td>
                    <td>${a.assessor || ''}</td>
                    <td>${a.assessment_type || ''}</td>
                    <td>${a.impact_score || ''}</td>
                    <td>${a.likelihood_score || ''}</td>
                    <td>${a.risk_score || ''}</td>
                    <td>
                        <a href="/risk/assessments/${a.id}/" class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i></a>
                        <a href="/risk/assessments/${a.id}/update/" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></a>
                        <a href="/risk/assessments/${a.id}/delete/" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>`;
            });
            // Pagination
            const pag = document.getElementById('assessment-pagination');
            pag.innerHTML = '';
            for (let i = 1; i <= data.num_pages; i++) {
                pag.innerHTML += `<li class="page-item${i===data.page?' active':''}"><a class="page-link" href="#" onclick="fetchAssessments(${i});return false;">${i}</a></li>`;
            }
            updateAssessmentExportLinks(filters);
        });
}
document.getElementById('assessment-filter-form').addEventListener('submit', function(e) {
    e.preventDefault();
    fetchAssessments(1);
});
document.getElementById('reset-assessment-filters').addEventListener('click', function() {
    document.getElementById('assessment-filter-form').reset();
    fetchAssessments(1);
});
document.addEventListener('DOMContentLoaded', function() {
    fetchAssessments(1);
});
</script>
{% endblock %}
