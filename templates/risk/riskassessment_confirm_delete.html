{% extends 'base.html' %}
{% block title %}Delete Risk Assessment{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Delete Risk Assessment</h2>
            <p class="text-danger">Are you sure you want to delete this risk assessment for <strong>{{ assessment.risk.risk_name }}</strong>? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
                <a href="{% url 'risk:riskassessment_detail' assessment.pk %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
