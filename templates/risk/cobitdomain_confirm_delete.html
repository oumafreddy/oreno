{% extends 'base.html' %}
{% load static %}

{% block title %}Delete COBIT Domain{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Delete COBIT Domain</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the COBIT domain "{{ object.domain_name }}"?</p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'risk:cobitdomain_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
