{% extends 'base.html' %}
{% block title %}KRIs{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Key Risk Indicators</h2>
            <a href="{% url 'risk:kri_create' %}" class="btn btn-primary"><i class="bi bi-plus"></i> Add KRI</a>
        </div>
    </div>
    <form id="kri-filter-form" class="row g-2 mb-3">
        <div class="col-md-2">
            <input type="text" class="form-control" name="risk" placeholder="Risk ID">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="direction">
                <option value="">All Directions</option>
                <option value="increasing">Increasing</option>
                <option value="decreasing">Decreasing</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" name="status">
                <option value="">All Statuses</option>
                <option value="normal">Normal</option>
                <option value="warning">Warning</option>
                <option value="critical">Critical</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="min_value" placeholder="Min Value">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="max_value" placeholder="Max Value">
        </div>
        <div class="col-md-2 d-flex align-items-center">
            <button type="submit" class="btn btn-outline-primary me-2">Filter</button>
            <button type="button" id="reset-kri-filters" class="btn btn-outline-secondary">Reset</button>
        </div>
    </form>
    <div class="mb-3">
        <a id="export-kri-csv" href="#" class="btn btn-outline-secondary me-2">Export CSV</a>
        <a id="export-kri-excel" href="#" class="btn btn-outline-success">Export Excel</a>
    </div>
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0" id="kri-table">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Risk</th>
                        <th>Value</th>
                        <th>Unit</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- AJAX results here -->
                </tbody>
            </table>
        </div>
    </div>
    <nav class="mt-3">
        <ul class="pagination" id="kri-pagination"></ul>
    </nav>
</div>
<script>
function getKRIFilters() {
    const form = document.getElementById('kri-filter-form');
    const data = new FormData(form);
    const filters = {};
    for (const [k, v] of data.entries()) {
        if (v) filters[k] = v;
    }
    return filters;
}
function updateKRIExportLinks(filters) {
    const params = new URLSearchParams(filters).toString();
    document.getElementById('export-kri-csv').href = '/risk/export/kris/?' + params + '&format=csv';
    document.getElementById('export-kri-excel').href = '/risk/export/kris/?' + params + '&format=excel';
}
function fetchKRIs(page=1) {
    const filters = getKRIFilters();
    filters.page = page;
    fetch('/risk/api/kri-advanced-filter/?' + new URLSearchParams(filters))
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#kri-table tbody');
            tbody.innerHTML = '';
            data.results.forEach(kri => {
                tbody.innerHTML += `<tr>
                    <td>${kri.name}</td>
                    <td>${kri.risk_name || ''}</td>
                    <td>${kri.value}</td>
                    <td>${kri.unit || ''}</td>
                    <td><span class="badge bg-${kri.status}">${kri.status.charAt(0).toUpperCase() + kri.status.slice(1)}</span></td>
                    <td>${kri.timestamp || ''}</td>
                    <td>
                        <a href="/risk/kri/${kri.id}/" class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i></a>
                        <a href="/risk/kri/${kri.id}/update/" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></a>
                        <a href="/risk/kri/${kri.id}/delete/" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                    </td>
                </tr>`;
            });
            // Pagination
            const pag = document.getElementById('kri-pagination');
            pag.innerHTML = '';
            for (let i = 1; i <= data.num_pages; i++) {
                pag.innerHTML += `<li class="page-item${i===data.page?' active':''}"><a class="page-link" href="#" onclick="fetchKRIs(${i});return false;">${i}</a></li>`;
            }
            updateKRIExportLinks(filters);
        });
}
document.getElementById('kri-filter-form').addEventListener('submit', function(e) {
    e.preventDefault();
    fetchKRIs(1);
});
document.getElementById('reset-kri-filters').addEventListener('click', function() {
    document.getElementById('kri-filter-form').reset();
    fetchKRIs(1);
});
document.addEventListener('DOMContentLoaded', function() {
    fetchKRIs(1);
});
</script>
{% endblock %}
