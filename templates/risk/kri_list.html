{% extends 'base.html' %}
{% block title %}KRIs{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Key Risk Indicators</h2>
            <a href="{% url 'risk:kri_create' %}" class="btn btn-primary"><i class="bi bi-plus"></i> Add KRI</a>
        </div>
    </div>
    <form id="kri-filter-form" class="row g-2 mb-3">
        <div class="col-md-2">
            <input type="text" class="form-control" name="risk" placeholder="Risk ID">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="direction">
                <option value="">All Directions</option>
                <option value="increasing">Increasing</option>
                <option value="decreasing">Decreasing</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" name="status">
                <option value="">All Statuses</option>
                <option value="normal">Normal</option>
                <option value="warning">Warning</option>
                <option value="critical">Critical</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="min_value" placeholder="Min Value">
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="max_value" placeholder="Max Value">
        </div>
        <div class="col-md-2 d-flex align-items-center">
            <button type="submit" class="btn btn-outline-primary me-2">Filter</button>
            <button type="button" id="reset-kri-filters" class="btn btn-outline-secondary">Reset</button>
        </div>
    </form>
    <div class="mb-3">
        <a id="export-kri-csv" href="#" class="btn btn-outline-secondary me-2">Export CSV</a>
        <a id="export-kri-excel" href="#" class="btn btn-outline-success">Export Excel</a>
    </div>
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0" id="kri-table">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Risk</th>
                        <th>Value</th>
                        <th>Unit</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- AJAX results here -->
                </tbody>
            </table>
        </div>
    </div>
    <nav class="mt-3">
        <ul class="pagination" id="kri-pagination"></ul>
    </nav>
</div>
<script src="{% static 'js/kri_list.js' %}" nonce="{{ request.csp_nonce }}"></script>
{% endblock %}
