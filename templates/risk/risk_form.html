{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Risk Form{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>{% if form.instance.pk %}Edit Risk{% else %}Create Risk{% endif %}</h2>
            <a href="{% url 'risk:risk_list' %}" class="btn btn-outline-primary float-end"><i class="bi bi-arrow-left"></i> Back to List</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% crispy form %}
                        <div class="mt-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save</button>
                            <a href="{% url 'risk:risk_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
