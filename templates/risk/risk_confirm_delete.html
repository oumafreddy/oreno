{% extends 'base.html' %}
{% block title %}Delete Risk{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5>Confirm Delete</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the risk <strong>{{ risk.risk_name }}</strong> ({{ risk.code }})?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'risk:risk_detail' risk.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
