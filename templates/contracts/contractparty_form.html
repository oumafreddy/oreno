{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Contract Party Form{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header"><h4>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Contract Party</h4></div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'contracts:contractparty-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
