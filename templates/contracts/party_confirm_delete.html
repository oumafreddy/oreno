{% extends 'base.html' %}
{% block title %}Delete Party{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white"><h4>Delete Party</h4></div>
        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
            <form method="post">{% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'contracts:party-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
