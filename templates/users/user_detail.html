{% extends 'base.html' %}
{% block title %}User Details{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Account Information</h3>
        <a href="{% url 'users:user-list' %}" class="btn btn-outline-light btn-sm">
          <i class="fas fa-arrow-left me-1"></i>Back to User List
        </a>
      </div>
      <div class="card-body">
        <dl class="row mb-0">
          <dt class="col-sm-4">Email</dt>
          <dd class="col-sm-8">{{ user.email }}</dd>
          <dt class="col-sm-4">Name</dt>
          <dd class="col-sm-8">{{ user.get_full_name }}</dd>
          <dt class="col-sm-4">Role</dt>
          <dd class="col-sm-8">{{ user.get_role_display }}</dd>
        </dl>
        <div class="text-end mt-4">
          <a href="{% url 'users:password_change' %}" class="btn btn-warning">Change Password</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
