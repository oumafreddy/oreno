{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    <label class="form-label">Old password</label>{{ form.old_password }}
  </div>
  <div class="mb-3">
    <label class="form-label">New password</label>{{ form.new_password1 }}
  </div>
  <div class="mb-3">
    <label class="form-label">Confirm new password</label>{{ form.new_password2 }}
  </div>
  <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
