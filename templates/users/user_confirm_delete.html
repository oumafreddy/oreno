{% extends 'base.html' %}
{% block title %}Confirm User Deletion{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Confirm User Deletion</h3>
      </div>
      <div class="card-body">
        <p class="mb-4">Are you sure you want to delete <strong>{{ user.email }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'users:user-list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
