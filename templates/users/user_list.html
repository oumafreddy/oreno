{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">User List</h3>
      </div>
      <div class="card-body">
        <form method="get" class="row g-2 mb-3">
          <div class="col-md-4">
            <input type="text" class="form-control" name="q" placeholder="Name or Email" value="{{ request.GET.q|default:'' }}">
          </div>
          <div class="col-md-4">
            <select class="form-select" name="role">
              <option value="">All Roles</option>
              <option value="admin" {% if request.GET.role == 'admin' %}selected{% endif %}>Admin</option>
              <option value="manager" {% if request.GET.role == 'manager' %}selected{% endif %}>Manager</option>
              <option value="user" {% if request.GET.role == 'user' %}selected{% endif %}>User</option>
            </select>
          </div>
          <div class="col-md-2 d-flex align-items-center">
            <button type="submit" class="btn btn-outline-primary me-2">Filter</button>
            <a href="?" class="btn btn-outline-secondary">Reset</a>
          </div>
        </form>
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.email }}</td>
              <td>{{ user.get_full_name }}</td>
              <td>{{ user.get_role_display }}</td>
              <td>
                <a href="{% url 'users:user-detail' user.pk %}" class="btn btn-sm btn-outline-info">View</a>
                <a href="{% url 'users:user-update' user.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                <a href="{% url 'users:user-delete' user.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
