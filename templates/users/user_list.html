{% extends "base.html" %}
{% block content %}
<h2>User List</h2>
<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.get_full_name }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a href="{% url 'users:user-detail' user.pk %}">View</a>
        <a href="{% url 'users:user-update' user.pk %}">Edit</a>
        <a href="{% url 'users:user-delete' user.pk %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
