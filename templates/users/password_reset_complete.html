{% extends 'base.html' %}
{% block title %}Reset Complete{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h3 class="mb-0">Password Reset Complete</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-success mb-4">Your password has been set. You may go ahead and <a href="{% url 'users:login' %}">log in</a>.</div>
        <a href="{% url 'users:login' %}" class="btn btn-primary">Return to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
