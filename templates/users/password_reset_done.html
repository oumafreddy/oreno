{% extends 'base.html' %}
{% block title %}Reset Sent{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white">
        <h3 class="mb-0">Reset Email Sent</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-info mb-4">We've emailed you instructions for resetting your password.</div>
        <a href="{% url 'users:login' %}" class="btn btn-primary">Return to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
